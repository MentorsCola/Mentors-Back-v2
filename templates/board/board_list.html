<!DOCTYPE html>
<html>
<head>
    <title>Board List</title>
</head>
<body>
    <h1>Board List</h1>
    <ul>
        {% for board in boards %}
            <li><a href="{% url 'board_detail' pk=board.pk %}">{{ board.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'board_create' %}">New Board</a>
</body>
</html>
